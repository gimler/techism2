{% extends "base.html" %}
{% block content %}

  {% if event %}
            <h3><a href="/events/{{ event.id }}/">{{ event.title }}</a></h3>
            {{ event.dateBegin }}<br>
            <a href="{{ event.url }}">{{ event.url }}</a><br>
            {{ event.description }}<br>
  {% else %}
      <p>No events are available.</p>
  {% endif %}
  <a href="/events">zur&uuml;ck zur &Uuml;bersicht</a>
{% endblock %}
