<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>techism</title>
    <link href="/static/css/styles.css?v=1" media="screen" rel="stylesheet" type="text/css" />
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <p>
          {% if user.is_authenticated %}
            {{ user.email }}
            {% if user.is_staff %}
              <a href="/admin/">Admin</a> 
            {% endif %}
            <a href="/accounts/logout/">Logout</a> 
          {% else %}
            <a href="/accounts/login/">Login</a>
          {% endif %}
        </p>
        <hgroup>
            <h1>techism</h1>
            <h2>Events, Projekte und User Groups in M&uuml;nchen</h2>
        </hgroup>
    </header>

    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
